    <main>

        <section class="signup-page">

            <form action="responsive.html" method="GET" class="signup-form">
                <h2>Gym Membership Form</h2>
                <h3>Awali Perjalanan Menuju Tubuh Sehat Impianmu Sekarang!  </h3>
                <hr>
                <br>
                <p class="p-center"><strong>Note:</strong> Psstt, untuk menjadi member ini FREE lho! Bergabunglah dan Wujudkan Kebugaranmu Hari Ini! </p>
                <br>
                <br>
                <div class="form-content">
                    <form class="signup-form">

                        <div>
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age">
                        </div>
                        <div>
                            <label for="phone-number">Phone Number:</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div>
                            <label for="email-address">Email Address:</label>
                            <input type="email" id="email-address" name="email-address">
                        </div>
                        <div>
                            <label>Gender:</label>
                            <div class="gender-options">
                                <label>
                                    <input type="radio" name="gender" value="male"> Male
                                </label>
                            
                                <label>
                                    <input type="radio" name="gender" value="female"> Female
                                </label>
                                
                            </div>
                        </div>
                        
                        <button type="submit">Submit</button>
                </form>
                </div>
            </form>
